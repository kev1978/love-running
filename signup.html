<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>love running</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html"class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" class="text-input" id="email" name="email_address" required>
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" 
                aria-label="vist our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" 
                aria-label="vist our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" 
                aria-label="vist our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="vist our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

    <!--fontawesome script-->
    <script src="https://kit.fontawesome.com/ebf0877d37.js" crossorigin="anonymous"></script>
</body>
</html>
